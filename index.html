<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mash</title>
	<meta name="viewport" content="width=device-width">	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Happy+Monkey|Lily+Script+One|Codystar' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="content">
		<div class="mash-intro">
			<div class="mash-intro-overlay">
				<div class="title-container">
					<div class="title">
						<span class="title-letters title1">m</span>
						<span class="title-letters title2">a</span>
						<span class="title-letters title3">s</span>
						<span class="title-letters title4">h</span>
					</div>
				</div>
			</div>
		</div>

		<div class="nav-content">
			<div class="nav-circle-container">
				<div class="nav-circles selected-nav" id="spouseNav"></div>
				<div class="nav-circles" id="marriageAgeNav"></div>
				<div class="nav-circles" id="honeymoonNav"></div>
				<div class="nav-circles" id="numberOfKidsNav"></div>
				<div class="nav-circles" id="jobNav"></div>
				<div class="nav-circles" id="petNav"></div>
				<div class="nav-circles" id="carNav"></div>
				<div class="nav-circles" id="liveInNav"></div>	
			</div>			
		</div>

		<div class="main-content">
			<div class="mash-forms">
				<div class="mash-form-small">
					<div class="category category1" id="spouse">
						<p>SPOUSE</p>
						<input type="text" class="spouse" id="spouse1"></input>
						<input type="text" class="spouse" id="spouse2"></input>
						<input type="text" class="spouse" id="spouse3"></input>
						<input type="text" class="spouse" id="spouse4"></input>
					</div>

					<div class="category category2" id="marriageAge" id="category2">
						<p>MARRIAGE AGE</p>
						<input type="text" class="marriageAge" id="marriageAge1"></input>
						<input type="text" class="marriageAge" id="marriageAge2"></input>
						<input type="text" class="marriageAge" id="marriageAge3"></input>
						<input type="text" class="marriageAge" id="marriageAge4"></input>
					</div>

					<div class="category category3" id="honeymoon" id="category3">
						<p>HONEYMOON</p>
						<input type="text" class="honeymoon" id="honeymoon1"></input>
						<input type="text" class="honeymoon" id="honeymoon2"></input>
						<input type="text" class="honeymoon" id="honeymoon3"></input>
						<input type="text" class="honeymoon" id="honeymoon4"></input>
					</div>

					<div class="category category4" id="numberOfKids" id="category4">
						<p>NUMBER OF KIDS</p>
						<input type="text" class="numberOfKids" id="numberOfKids1"></input>
						<input type="text" class="numberOfKids" id="numberOfKids2"></input>
						<input type="text" class="numberOfKids" id="numberOfKids3"></input>
						<input type="text" class="numberOfKids" id="numberOfKids4"></input>
					</div>

					<div class="category category5" id="job" id="category5">
						<p>JOB</p>
						<input type="text" class="job" id="job1"></input>
						<input type="text" class="job" id="job2"></input>
						<input type="text" class="job" id="job3"></input>
						<input type="text" class="job" id="job4"></input>
					</div>

					<div class="category category6" id="pet" id="category6">
						<p>PET</p>
						<input type="text" class="pet" id="pet1"></input>
						<input type="text" class="pet" id="pet2"></input>
						<input type="text" class="pet" id="pet3"></input>
						<input type="text" class="pet" id="pet4"></input>
					</div>

					<div class="category category7" id="car" id="category7">
						<p>CAR</p>
						<input type="text" class="car" id="car1"></input>
						<input type="text" class="car" id="car2"></input>
						<input type="text" class="car" id="car3"></input>
						<input type="text" class="car" id="car4"></input>
					</div>

					<div class="category category8" id="liveIn" id="category8">
						<p>LIVE IN</p>
						<input type="text" class="liveIn" id="liveIn1"></input>
						<input type="text" class="liveIn" id="liveIn2"></input>
						<input type="text" class="liveIn" id="liveIn3"></input>
						<input type="text" class="liveIn" id="liveIn4"></input>
					</div>
				</div>
			</div>
			<div class="arrows">
<!-- 				<div class="circle-left"><div class="arrow-left" id="arrowLeft"></div></div>
 -->			<button class="circle-right"><div class="arrow-right" id="arrowRight"></div></button>
			</div>
		</div>

		<div class="action">
			<input id="randomNumberButton" type="submit" value="RANDOM NUMBER">
			<input id="playMashButton" type="submit" value="PLAY MASH">
		</div>

		<div class="answers">
			You will marry <div class="answer-style" id="spouseAnswer"></div> at the age of <div class="answer-style" id="marriageAgeAnswer"></div>.
			Your honeymoon will be in <div class="answer-style" id="honeymoonAnswer"></div>. You will have <div class="answer-style" id="numberOfKidsAnswer"></div>kids. You'll live in <div class="answer-style" id="liveInAnswer"></div>, driving a <div class="answer-style" id="carAnswer"></div> and working as a <div class="answer-style" id="jobAnswer"></div>. Your pet <div class="answer-style" id="petAnswer"></div> will come greet you at the door everyday.
		</div>

	</div>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
