<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mash</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="content">
		<div class="mash-intro">m a s h</div>
		<div class="mash-forms">
			<div id="spouse">
				<p>SPOUSE</p>
				<input class="spouse" id="spouse1"></input>
				<input class="spouse" id="spouse2"></input>
				<input class="spouse" id="spouse3"></input>
				<input class="spouse" id="spouse4"></input>

			</div>

			<div id="marriageAge">
				<p>MARRIAGE AGE</p>
				<input class="marriageAge" id="marriageAge1"></input>
				<input class="marriageAge" id="marriageAge2"></input>
				<input class="marriageAge" id="marriageAge3"></input>
				<input class="marriageAge" id="marriageAge4"></input>
			</div>

			<div id="honeymoon">
				<p>HONEYMOON</p>
				<input class="honeymoon" id="honeymoon1"></input>
				<input class="honeymoon" id="honeymoon2"></input>
				<input class="honeymoon" id="honeymoon3"></input>
				<input class="honeymoon" id="honeymoon4"></input>
			</div>

			<div id="numberOfKids">
				<p>NUMBER OF KIDS</p>
				<input class="numberOfKids" id="numberOfKids1"></input>
				<input class="numberOfKids" id="numberOfKids2"></input>
				<input class="numberOfKids" id="numberOfKids3"></input>
				<input class="numberOfKids" id="numberOfKids4"></input>
			</div>
		</div>

		<input id="randomNumberButton" type="submit" value="RANDOM NUMBER">
		<input id="playMashButton" type="submit" value="PLAY MASH">


		<div class="answers">
			You will marry <div id="spouseAnswer"></div>
			At the age of <div id="marriageAgeAnswer"></div>
			And go to your honeymoon to <div id="honeymoonAnswer"></div>
			And have <div id="numberOfKidsAnswer"></div>kids.
		</div>

	</div>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
